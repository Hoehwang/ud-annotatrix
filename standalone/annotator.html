<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Dependency Grammar visualiser</title>
    <link rel="root" href="./lib" />
    <!-- for JS -->
    <link rel="stylesheet" type="text/css" href="./lib/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./lib/css/style-vis.css" />
    <script type="text/javascript" src="./lib/ext/head.load.min.js"></script>
</head>

<body>
    <div id="content">
        Current Sentence: <span id="currentsen">00</span> / <span id="totalsen">00</span>&nbsp;
        <input disabled type="button" value="Previous Sentence" id="prevSenBtn" onClick="javascript:prevSenSent();" />
        <input disabled type="button" value="Next Sentence" id="nextSenBtn" onClick="javascript:nextSenSent();" />
        <input type="button" value="Help" id="help" onClick="" />

        <p>Enter trees below in any supported format (SD, CG3, CoNLL-U):</p>

        <p>
            <input type="button" id="viewConllu" onClick="javascript:viewAsConllu();" value="View as CoNLL-U" />
            <input type="button" id="viewPlain" onClick="javascript:viewAsPlain();" value="View as plain text" />
            <input type="button" id="save" onClick="javascript: saveOnServer();" value="Save treebank" />
        </p>
        <textarea id="indata" style="width: 100%" rows="20"></textarea>

        <p>
            <input type="button" onClick="javascript:exportCorpora();" value="Export Corpus" />
            <input type="button" id="convert" onClick="javascript:toConllu();" value="Convert to CoNLL-U" />
        </p>

        <p>
            Load Corpora from file:
            <input type="file" id="filename"/>
        </p>

        <div id="detected"></div>

        <div id="cy"></div>

    </div>

    <!-- support for embedded visualizations -->
    <script type="text/javascript" src="./lib/annotator.js"></script>
</body>

</html>
