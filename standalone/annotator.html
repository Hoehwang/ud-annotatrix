<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Dependency Grammar visualiser</title>
    <link rel="root" href="./lib" />
    <!-- for JS -->
    <link rel="stylesheet" type="text/css" href="./lib/css/style.css" />
    <script type="text/javascript" src="./lib/ext/head.load.min.js"></script>
</head>

<body>
    <div id="content">
    <div> <!-- Textarea + buttons -->
        Current Sentence: <input id="currentsen" value="0" size="2" onBlur="javascript:goToSenSent();"/> / <span id="totalsen">00</span>&nbsp;
        <input disabled type="button" value="Previous Sentence" id="prevSenBtn" onClick="javascript:prevSenSent();" />
        <input disabled type="button" value="Next Sentence" id="nextSenBtn" onClick="javascript:nextSenSent();" />
        <input type="button" value="Help" id="help" onClick="javascript: showHelp();" />

        <p>Enter trees below in any supported format (SD, CG3, CoNLL-U):</p>

        <p><input type="button" id="save" onClick="javascript: saveOnServer();" value="Save treebank" /></p>
        <p>
            <input type="button" id="viewConllu" onClick="javascript:viewAsConllu();" value="View sentence as CoNLL-U" />
            <input type="button" id="viewCG" onClick="javascript:viewAsCG();" value="View sentence as CG" />
            <input disabled="true" type="button" id="viewPlain" onClick="javascript:viewAsPlain();" value="View sentence as plain text" />
            <input type="button" id="remove" onClick="javascript:removeCurSent();" value="Remove the current sentence." />
        </p>
        <textarea id="indata" style="width: 100%" rows="20"></textarea>

        <p>
            <input type="button" id="convert" onClick="javascript:toConllu();" value="Convert the corpus to CoNLL-U" />
            <div id="warning"></div>
        </p>

        <p>
            Load Corpora from file:
            <input type="file" id="filename"/>
            <input type="button" onClick="javascript:exportCorpora();" value="Export Corpus" />
        </p>

        <p>
            <div id="detected"></div>
            <input type="checkbox" id="RTL" name="RTL">
            <label for="RTL">Enable RTL</label>
            <input type="checkbox" id="vertical" name="RTL">
            <label for="vertical">Enable vertical alignment</label>            
        </p>
        <button type="button" class="btn btn-primary" id="btnUndo" disabled="true">Undo</button>
        <button type="button" class="btn btn-primary" id="btnRedo" disabled="true">Redo</button>
 
      </div>
      <div> <!-- Graph -->
        <div id="cy"></div>
      </div>

    </div>

    <!-- support for embedded visualizations -->
    <script type="text/javascript" src="./lib/annotator.js"></script>
</body>

</html>
